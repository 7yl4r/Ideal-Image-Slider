---
layout: clean
title: Multiple Sliders Demo
---

<header class="header">
	<div class="inner">
		{% include nav.html %}
		<div id="slider1" style="margin-bottom:30px;">
			<img src="{{ site.baseurl }}/public/img/1.jpg" data-src-2x="{{ site.baseurl }}/public/img/1@2x.jpg" src="" alt="">
			<img data-src="{{ site.baseurl }}/public/img/2.jpg" data-src-2x="{{ site.baseurl }}/public/img/2@2x.jpg" src="" alt="">
			<img data-src="{{ site.baseurl }}/public/img/3.jpg" data-src-2x="{{ site.baseurl }}/public/img/3@2x.jpg" src="" alt="">
			<img data-src="{{ site.baseurl }}/public/img/4.jpg" data-src-2x="{{ site.baseurl }}/public/img/4@2x.jpg" src="" alt="">
		</div>

		<div id="slider2">
			<img src="{{ site.baseurl }}/public/img/2.jpg" data-src-2x="{{ site.baseurl }}/public/img/2@2x.jpg" src="" alt="">
			<img data-src="{{ site.baseurl }}/public/img/1.jpg" data-src-2x="{{ site.baseurl }}/public/img/1@2x.jpg" src="" alt="">
			<img data-src="{{ site.baseurl }}/public/img/3.jpg" data-src-2x="{{ site.baseurl }}/public/img/3@2x.jpg" src="" alt="">
			<img data-src="{{ site.baseurl }}/public/img/4.jpg" data-src-2x="{{ site.baseurl }}/public/img/4@2x.jpg" src="" alt="">
		</div>
	</div>
</header>

<section class="content">
	<div class="inner">
		<p>Multiple sliders are supported and can be controlled independantly.</p>
		<pre><code>var slider1 = new IdealImageSlider.Slider('#slider1');
var slider2 = new IdealImageSlider.Slider({
    selector: '#slider2',
    effect: 'fade'
});</code></pre>
	</div>
</section>

<script src="{{ site.baseurl }}/public/bower_components/ideal-image-slider/ideal-image-slider.js"></script>
<script>
var slider1 = new IdealImageSlider.Slider({
	selector: '#slider1',
	height: 400
});
var slider2 = new IdealImageSlider.Slider({
	selector: '#slider2',
	height: 400,
	effect: 'fade'
});
</script>
